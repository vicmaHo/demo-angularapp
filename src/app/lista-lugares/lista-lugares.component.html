<div class="opciones">
    <a class="btn btn-primary" routerLink="/agregar">Agregar Lugar</a>
</div>

@if (lugares.length === 0) {
    <h4>No hay lugares guardados en este momento...</h4>
} @else {
    <!--<app-elemento-lugar *ngfor="let lugar of lugares" />--->
    @for (lugar of lugares; track lugar.nombre) {
        <app-elemento-lugar [item]="lugar" (cambioItem)="itemCambio($event)"/> <!--indico que le mando el item de input como lugar-->
    }
}
